<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Book Wyrms</title>
        <meta charset="UTF-8">
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Book Wyrms</h1>
            <h3>Everything you need to know about all things printed</h3>
            <h6>Totally not a knockoff of Goodreads</h6>
        </header>
        <section id="book-search">
            <form id="search-form">
                <label for="search">What are you looking for?</label>
                <input type="text" name="search" placeholder="Search Open Library" required>
                <select name="search-type" id="param">
                    <option value="title" selected>Title</option>
                    <option value="author">Author</option>
                </select>
                <input type="submit" value="search">
            </form>
        </section>
        <section id="book-details">

        </section>
        <section id="user-info">

        </section>
    </body>
</html>
