<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Book Wyrms</title>
        <meta charset="UTF-8">
        <script defer src="./script.js"></script>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header>
            <h1>Book Wyrms</h1>
            <h3>Everything you need to know about all things printed</h3>
            <h6>Totally not a knockoff of Goodreads</h6>
        </header>
        <div id="main-site">
            <section id="book-search">
                <form id="search-form">
                    <label for="search">What are you looking for?</label>
                    <select name="search-type" id="param">
                        <option value="title" selected>Title</option>
                        <option value="author">Author</option>
                    </select>
                    <input id="search-input" type="text" name="search" placeholder="Search Open Library" required>
                    <input type="submit" value="Search">
                </form>
            </section>
            <section id="book-details">

            </section>
            <section id="user-info">
                <div id="login">
                    <form id="login-form">
                        <label for="login">Log In</label>
                        <br>
                        <input type="text" name="login" placeholder="username" required>
                        <input type="password" name="password" placeholder="password" required>
                        <input type="submit" value="Log In">
                    </form>
                    <span>Not yet a Book Wyrm? <button class="toggle-forms">Create Account</button></span>
                </div>
                <div id="create-account">
                    <form id="create-account-form">
                        <label for="name">Enter your name</label>
                        <br>
                        <input id="name" type="text" name="name" placeholder="Your name" required>
                        <br>
                        <label for="username">Choose a username</label>
                        <br>
                        <input id="new-username" type="text" name="username" placeholder="Your username" required>
                        <br>
                        <label for="password">Create a password</label>
                        <br>
                        <input id="new-password" type="password" name="password" placeholder="Your password" required>
                        <br>
                        <input type="submit" value="Create account">
                    </form>
                    <p id="error">Sorry this username already exists</p>
                    <span>Have an account? <button class="toggle-forms">Log In</button></span>
                </div>
            </section>
        </div>
    </body>
</html>
